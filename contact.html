<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Wayne's World - Contact Page</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
	<body>		
		<div class="wrapper">
			<nav>
				<div class="logo"><h1>Wayne Baylor</h1></div>
			  	<ul>
				    <li><a href="index.html">About</a></li>
				    <li><a href="portfolio.html">Portfolio</a></li>
				    <li><a href="contact.html">Contact</a></li>
			  	</ul>
		  	</nav>
		</div>
		<div class="container">
			<div class="main-content">
				<form class="form">	
					<h2>Contact Me</h2>
					<hr>
					<div class="group">
						<label for="name">Name</label>
				        <input type="text" class="form-name" name="user_name" placeholder="Type your name here"><br />
				    </div>
				    <div class="group">
				    	<label for="email">Email</label>
				        <input type="email" class="form-email" name="user_mail" placeholder="Email please!"><br />
				    </div>
				    <div class="group">
				    	<label for="msg">Message</label>
				        <textarea class="form-message" name="user_message"></textarea><br />
				    </div>
				 	<div class="button">
					  <button type="submit">Submit</button>
					</div>
				</form>
			</div>
			<section class="aside">				
				<h2>Connect with Me</h2>
				<img id="social-button" src="assets/images/twitter-icon-circle-logo-400x400.png" alt="Insta">
				<img id="social-button" src="assets/images/fb_social_icon.png" alt="FB">
				<img id="social-button" src="assets/images/linkedin_social_circle_black-512.png" alt="LI">
			</section>
		</div>
		<div class="footer">Copyright 2018 Wayne Baylor</div>
	</body>
</html>
